<!DOCTYPE html>

<html lang="en">
    

    <head>
        <meta charset="utf-8"/>
        <title>Home | Stark Industries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css"/>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>

    <body> 

        
        <div class="header">
            <div class="row">
            <div class="logo col-5">
                <a href="#home"><img src="img/logoWhite.png"/></a>
            </div>
            <div class="links col-7">
                <a href="#home">Home</a>
                <a href=" ... ">About</a>
                <a href=" ... ">Products</a>
            </div>
            </div>
        </div>
        
        <div id="home">
            <div class="row">
                <div class="home col-12">
                    
                    <!--Carousel Content-->
                    <div class="carousel-content">
                        <img class="logoHome" src="img/logoWhite.png"/><br>
                        <a href="..."><button class="btn carbtn btn-outline-light">Buy</button></a>
                        <a href="#contact"><button class="btn carbtn btn-outline-light">Contact</button></a>
                    </div>
                    
                    <!--MOBILE CAROUSEL-->
                    <div id="carouselHomepage1" class="carousel slide d-lg-none" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselHomepage1" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselHomepage1" data-slide-to="1"></li>
                            <li data-target="#carouselHomepage1" data-slide-to="2"></li>
                        </ol>
                        
                        <!--XS to MD Carousel-->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/home-slice4.png">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/home-arc-mobile.png">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/home-tower-mobileFADE.png">
                            </div>
                        </div>
                    </div>
                    
                    <!--LG CAROUSEL-->
                    <div id="carouselHomepage2" class="carousel slide d-none d-lg-block" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselHomepage2" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselHomepage2" data-slide-to="1"></li>
                            <li data-target="#carouselHomepage2" data-slide-to="2"></li>
                        </ol>
                        
                        <!--LG to XL Carousel-->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="img/home-slice3.png">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/home-arc-lg.png">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="img/home-tower-lg2.png">
                            </div>
                        </div>
                    </div>
  
                
                </div>
            </div>
        </div>
        
        
        <div id="contact">
            <div class="row">
                <div class="contact col-12">

                    

                    <form>
                        <h1>Contact</h1>
                        <div class="form-group row">
                            <div class="label col-2">Name</div>
                            <div class="name col-10">
                                <input class="form-control" type="text" placeholder="John Smith">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="label col-2">Email</div>
                            <div class="email col-10">
                                <input type="email" class="form-control col-12" placeholder="jsmith@email.com">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="label col-2">Message</div>
                            <div class="notes col-10">
                                <textarea class="notes form-control col-12" type="text" placeholder="Hello," rows="8"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class=" form-group col-5 col-lg-4 col-md-5">Sign up for our weekly newsletter</div>
                            
                            <div class="col-7 col-lg-6 col-md-5">
                                <div class="form-check">
                                    <input type="checkbox" id="check1">
                                </div>
                            </div>

                            <div class="submit-btn col-12 col-md-2">
                                <button type="submit" class="btn btn-outline-dark">Submit</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>

        <div class="row">
            <div class="footer col-12">
                ...
            </div>
        </div>
        




        
        
        
        <script src="script.js"></script>
    </body>






</html>
